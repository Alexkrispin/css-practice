<!DOCTYPE html>
<html lang="en">
<head>

    <title>Question 19</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-delay: 2s;
            animation: animationExample 3s;
        }
        @keyframes animationExample {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}
    </style>
</head>
<body>
    <div>hello</div>
</body>
